<!DOCTYPE html>
<!--suppress JSUnresolvedLibraryURL -->
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<!--/*@thymesVar id="vcsBuildId" type="java.lang.String"*/-->
<!--/*@thymesVar id="paypalEnabled" type="java.lang.Boolean"*/-->
<!--/*@thymesVar id="ogUrl" type="java.lang.String"*/-->
<!--/*@thymesVar id="ogImageUrl" type="java.lang.String"*/-->
<!--/*@thymesVar id="pagePurposeText" type="java.lang.String"*/-->
<!--/*@thymesVar id="siteTitle" type="java.lang.String"*/-->
<head>
	<meta charset="utf-8"/>
	<meta http-equiv="cache-control" content="max-age=0" />
	<meta http-equiv="cache-control" content="no-cache" />
	<meta http-equiv="expires" content="0" />
	<meta http-equiv="expires" content="Tue, 01 Jan 1980 1:00:00 GMT" />
	<meta http-equiv="pragma" content="no-cache" />

	<meta th:if="${ogUrl != null}" property="og:url" th:content="${ogUrl}" />
	<meta property="og:title" th:content="${siteTitle}" />
	<meta property="og:description" th:content="${pagePurposeText + ' ' + siteTitle}" />
	<meta th:if="${ogImageUrl != null}" property="og:image" th:content="${ogImageUrl}" />

	<title>Contribute</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no"/>
	<link rel="stylesheet" type="text/css" href="webjars/bootstrap/3.3.7/css/bootstrap.min.css"/>
	<link rel="stylesheet" th:href="@{styles.css(vcsBuildId=${vcsBuildId})}"/>
</head>
<body>

<script src="https://checkout.stripe.com/checkout.js" type="text/javascript"></script>
<script src="https://js.stripe.com/v2/" type="text/javascript"></script>

<script th:if="${paypalEnabled}" src="https://www.paypalobjects.com/api/checkout.js"></script>

<div th:include="templates :: js"></div>
<div th:include="templates :: container" class="container"></div>
<div th:include="templates :: dialogs"></div>

<script src="webjars/jquery/2.0.3/jquery.min.js" type="text/javascript"></script>
<script th:src="@{app.js(vcsBuildId=${vcsBuildId})}" type="text/javascript"></script>
<script src="webjars/bootstrap/3.3.7/js/bootstrap.min.js" type="text/javascript"></script>

<div th:include="googleAnalytics :: js"></div>

</body>
</html>
